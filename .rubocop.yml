inherit_gem:
  rubocop-shopify: rubocop.yml
require: rubocop-rspec

AllCops:
  NewCops: disable
  SuggestExtensions: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false
